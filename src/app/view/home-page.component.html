<h1>Welcome to the Weather Page</h1>
<p>Check the weather in your city</p>

<input type="text" [(ngModel)]="city" placeholder="Enter city name" />
<button (click)="fetchWeather()" [disabled]="loading()">Get Weather</button>

<div *ngIf="errorMessage()" class="error-message">
	{{ errorMessage() }}
</div>

<div *ngIf="loading()">
    Loading...
</div>

<div *ngIf="weather()">
        <h2>Weather in {{ city() }}</h2>
        <p>{{ weather()?.description }}</p>
        <p>Temperature: {{ weather()?.temperature }}</p>
        <p>Wind: {{ weather()?.wind }}</p>

        <div *ngIf="weather()?.forecast?.length">
            <h3>Forecast</h3>
            <div *ngFor="let item of weather()?.forecast">
                <app-forecast [forecast]="item"></app-forecast>
            </div>
        </div>
</div>
